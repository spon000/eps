<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">

	<link rel="stylesheet" type="text/css" href="css/topmenu.css">
	<link rel="stylesheet" type="text/css" href="css/sidebar.css">
	<link rel="stylesheet" type="text/css" href="css/infobox.css">
	<link rel="stylesheet" type="text/css" href="css/selectbox.css">
	<link rel="stylesheet" type="text/css" href="css/select-facility.css">
	<link rel="stylesheet" type="text/css" href="css/build-facility.css">
	<link rel="stylesheet" type="text/css" href="css/facility-build-dialog.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.4.1.1.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	<script data-main="js/main.js" src="js/lib/requirejs/require.2.3.5.min.js"></script>
</head>

<body>

	<div>
		<div class="top-game-menu">
			<div class="dropdown">
				<button class="dropbtn">Energize!
					<!-- <i class="fa fa-caret-down"></i> -->
				</button>
				<div class="dropdown-content">
					<ul>
						<li><a href="#" id="sign-in-btn">Sign in</a></li>
						<li><a href="#" id="start-game-btn" class="hidden">Start Game</a></li>
						<li><a href="#" id="end-game-btn" class="hidden">End Game</a></li>
						<li>
							<hr style="margin: 0; padding: 0;" />
						</li>
						<li><a href="#" id="about-btn">About</a></li>
					</ul>
				</div>
			</div>

			<div class="left-justify">
				<a class="top-game-menu" href="#" id="budget-btn">Budget: $10,000,000</a>
				<a class="top-game-menu" href="#" id="environment-btn">Environment</a>
				<a class="top-game-menu" href="#" id="social-btn">Social</a>
				<a class="top-game-menu" href="#" id="quarterly-report-btn">Quarterly Report</a>
				<a class="top-game-menu no-hover" href="#" id="date-btn">2019 Q1</a>
				<div class="dropdown">
					<button class="dropbtn">Actions
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-content">
						<ul>
							<li class="submenu-option"><a href="#" id="actions-facilities-btn">Facilities</a>
								<div class="submenu">
									<ul>
										<li><a href="#" id="facilities-build-btn">Build</a></li>
										<li><a href="#" id="facilities-decommission-btn">Decommission</a></li>
										<li><a href="#" id="facilities-modify-btn">Modify</a></li>
									</ul>
								</div>
							</li>
							<li><a href="#" id="actions-financial-btn">Financial</a></li>
						</ul>
					</div>
				</div>

				<a class="top-game-menu no-hover stop" href="#" id="next-btn">Next</a>

			</div>
			<div class="right-justify">
				<a class="top-game-menu" href="#" id="help-btn">Help</a>
				<a class="top-game-menu" href="#" id="settings-btn">Settings</a>
			</div>
		</div>

		<div class="middle-area">
			<div class="map-canvas-element">
				<canvas id="map-viewport-window" width="1200" height="600"></canvas>
				<div id="dialog-box"></div>
			</div>


		</div>
	</div>
	<div id="user-message"></div>
</body>

</html>
